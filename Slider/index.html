<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide-1" class="slide-radio" checked>
        <input type="radio" name="slider" id="slide-2" class="slide-radio">
        <input type="radio" name="slider" id="slide-3" class="slide-radio">
        <input type="radio" name="slider" id="slide-4" class="slide-radio">
        <div class="slides">
            <div class="slide">
                <div class="slide-content"><img src="img/imagen1.jpg" alt=""></div>
            </div>
            <div class="slide">
                <div class="slide-content"><img src="img/imagen2.jpg" alt=""></div>
            </div>
            <div class="slide">
                <div class="slide-content"><img src="img/imagen3.jpg" alt=""></div>
            </div>
            <div class="slide">
                <div class="slide-content"><img src="img/imagen4.jpg" alt=""></div>
            </div>
        </div>
        <div class="slide-nav">
            <label for="slide-1" class="slide-label">
                <div class="slide-dot"><img src="img/imagen1.jpg" alt=""></div>
            </label>
            <label for="slide-2" class="slide-label">
                <div class="slide-dot"><img src="img/imagen2.jpg" alt=""></div>
            </label>
            <label for="slide-3" class="slide-label">
                <div class="slide-dot"><img src="img/imagen3.jpg" alt=""></div>
            </label>
            <label for="slide-4" class="slide-label">
                <div class="slide-dot"><img src="img/imagen4.jpg" alt=""></div>
            </label>
        </div>
    </div>
</body>

</html>
